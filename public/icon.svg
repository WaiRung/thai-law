<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#grad1)"/>
  
  <!-- Book/Card Icon -->
  <g transform="translate(96, 96)">
    <!-- Main card -->
    <rect x="0" y="0" width="320" height="200" rx="16" fill="#ffffff" opacity="0.95"/>
    
    <!-- Thai text representation (stylized) -->
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2563eb" text-anchor="middle">กฎหมาย</text>
    
    <!-- English text -->
    <text x="160" y="130" font-family="Arial, sans-serif" font-size="24" fill="#3b82f6" text-anchor="middle">Thai Law</text>
    
    <!-- Decorative lines -->
    <line x1="40" y1="150" x2="280" y2="150" stroke="#cbd5e1" stroke-width="3" opacity="0.6"/>
    <line x1="40" y1="170" x2="200" y2="170" stroke="#cbd5e1" stroke-width="3" opacity="0.4"/>
    
    <!-- Shadow card behind -->
    <rect x="10" y="10" width="320" height="200" rx="16" fill="#1e3a8a" opacity="0.3"/>
  </g>
  
  <!-- Small decorative element (scale of justice silhouette) -->
  <g transform="translate(400, 400) scale(0.5)" opacity="0.8">
    <circle cx="0" cy="0" r="40" fill="#ffffff"/>
    <path d="M -15,-15 L 15,-15 L 0,15 Z" fill="#2563eb"/>
  </g>
</svg>
